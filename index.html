<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hover-coordinates" style="display: none; position: absolute; font-weight: bold; background-color: white; padding: 5px; border: 1px solid black; border-radius: 4px;">
        <!-- Coordinates will be displayed here -->
    </div>
    <div id="board-container">
        <table id="board">
        </table>
    </div>
    <div id="config-container">
        <div id="board-config">
            <label for="row">Rows</label>
            <select name="row" id="row">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="19">19</option>
            </select>
            <label for="col" style="margin-left: 20px;">Columns</label>
            <select name="col" id="col">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="19">19</option>
            </select>
        </div>

        <button id="btnStart">Start Game</button>
        <button id="btnUndo">Undo</button>
        <button id="btnRedo">Redo</button>

        <div id="game-container">
            <div id="move-list">
                <h3>Move List</h3>
                <ul id="moves">
                    <!-- Moves will be dynamically added here -->
                </ul>
            </div>
            <div id="board-container">
                <table id="board"></table>
            </div>
        </div>
    </div>
</body>
</html>
